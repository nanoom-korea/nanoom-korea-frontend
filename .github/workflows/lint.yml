name: Lint

on: [push]

jobs:
  run-linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.7.0

      - name: Install dependencies
        run: yarn install

      - name: Run linters
        run: yarn lint
